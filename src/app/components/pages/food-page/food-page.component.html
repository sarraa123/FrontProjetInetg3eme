<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name"/>
  
    <div class="details">
      <div class="header">
        <span class="name">
          {{food.name}}
        </span>
        <span class="favorite {{food.favorite? '': 'not'}}">‚ù§</span>
      </div>
      <div class="origins">
        <span *ngFor="let origin of food.ingredient">
          {{origin}}
        </span>
      </div>
  
      <div class="cook-time">
        <span>
          Time to cook about <strong>{{food.preparation}}</strong> minutes
        </span>
      </div>

    </div>
  </div>
