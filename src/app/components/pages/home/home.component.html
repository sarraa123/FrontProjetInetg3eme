<app-search></app-search>
<ul>
    <li *ngFor="let food of foods">
      <a [routerLink]="['/food', food.id]">
      <img [src]="food.image" [alt]="food.nom"/>
      <div class="content">
      <div class="name">{{food.nom}}</div>

      <span class="favorite {{food.favorite?'':'not'}}">
        ‚ù§
      </span>
      <div class="product-item-footer">
      <div class="ingredients">
        <span *ngFor="let ingredient of food.ingredients">{{ingredient}}</span>
      </div>
      <div class="preparation">{{food.instructions}}</div>
      </div>
      </div>
    </a>
    </li>
</ul>
