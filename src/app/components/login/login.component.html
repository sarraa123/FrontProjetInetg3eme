<section>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">S'identifier</h2>
                <p class="text-white-50 mb-5">Veuillez entrer votre mail et votre mot de passe !</p>
                <form [formGroup]="loginForm" (submit)="submitForm()">
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg"  formControlName="email"/>
                    <label class="form-label" for="typeEmailX">Email</label>
                    <div *ngIf="validate_email()" class="text-danger" >
                      Il faut ajouté un email
                    </div> 
                  </div>
      
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg"  formControlName="motdepasse" />
                    <label class="form-label" for="typePasswordX">Mot de passe</label>
                    <div *ngIf="validate_password()" class="text-danger" >
                      Il faut ajouté un mot de passe
                    </div>
                  </div>
      
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#">Mot de passe oublié ?</a></p>
      
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" >Se connecter</button>
      
                </form>
      
              </div>
            
      
              <div>
                <p class="mb-0">Vous n'avez pas de compte? <a [routerLink]="['/sign-up']" class="text-white-50 fw-bold">S'inscrire</a>
                </p>
              </div>
      
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </section>
